type Bundle @entity {
    id: ID!

    # Price in USD for ETH, derived from WETH/BUSD pair
    ethPrice: BigDecimal!

    # Block number
    block: BigInt!
}

type Competition @entity {
    id: ID!

    # Status
    status: BigInt!

    # Users
    userCount: BigInt!
    users: [User!]! @derivedFrom(field: "competition")

    # Volume
    volumeUSD: BigDecimal!
    volumeETH: BigDecimal!

    # Transactions count
    txCount: BigInt!
}

type Team @entity {
    id: ID! # address

    # Users
    userCount: BigInt!
    users: [User!]! @derivedFrom(field: "team")

    # Volume
    volumeUSD: BigDecimal!
    volumeETH: BigDecimal!

    # Transactions count
    txCount: BigInt!
}

type User @entity {
    id: ID! # address

    # Competition
    competition: Competition!

    # Team
    team: Team!

    # Block number
    block: BigInt!

    # Volume
    volumeUSD: BigDecimal!
    volumeETH: BigDecimal!

    # Transactions count
    txCount: BigInt!
}
