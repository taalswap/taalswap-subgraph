specVersion: 0.0.2
description: Ethereum blocks
repository: https://github.com/taalswap
schema:
  file: ./blocks.graphql
dataSources:
  - kind: ethereum/contract
    name: BSCValidatorSet
    network: ropsten
    source:
      address: '0x0000000000000000000000000000000000001000'
      abi: BSCValidatorSet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/blocks/index.ts
      entities:
        - Block
      abis:
        - name: BSCValidatorSet
          file: ../abis/BSCValidatorSet.json
      blockHandlers:
        - handler: handleBlock
