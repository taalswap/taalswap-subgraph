specVersion: 0.0.2
description: Ethereum blocks
repository: https://github.com/taalswap
schema:
  file: ./blocks.graphql
dataSources:
  - kind: ethereum/contract
    name: BSCValidatorSet
    network: mainnet
    source:
      address: '0xded8b52643c126e996fc1fea9f0c053338bc7e72'
      startBlock: 12773911
      abi: BSCValidatorSet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/blocks/index.ts
      entities:
        - Block
      abis:
        - name: BSCValidatorSet
          file: ../abis/BSCValidatorSet.json
      blockHandlers:
        - handler: handleBlock
