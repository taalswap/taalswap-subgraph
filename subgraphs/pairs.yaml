specVersion: 0.0.2
description: TaalSwap is a decentralized protocol for automated token exchange on Ethereum.
repository: https://github.com/taalswap
schema:
  file: ./pairs.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: ropsten
    source:
      address: '0x212b26425B7A2244428F1B28325902DB1946deAB'
      abi: Factory
      startBlock: 10531203
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/pairs/factory.ts
      entities:
        - Factory
        - Pair
        - Token
      abis:
        - name: Factory
          file: ../abis/Factory.json
        - name: BEP20
          file: ../abis/BEP20.json
        - name: BEP20NameBytes
          file: ../abis/BEP20NameBytes.json
        - name: BEP20SymbolBytes
          file: ../abis/BEP20SymbolBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
