specVersion: 0.0.2
description: TaalSwap is a decentralized protocol for automated token exchange on Ethereum.
repository: https://github.com/taalswap
schema:
  file: ./smartchef.graphql
dataSources:
  - kind: ethereum/contract
    name: SmartChefFactory
    network: ropsten
    source:
      address: '0x90Ed63C4768Cd9e8202656Ee3c1173e3A59aBAeC'
      abi: SmartChefFactory
      startBlock: 10534251
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/smartchef/factory.ts
      entities:
        - Factory
        - SmartChef
        - Token
      abis:
        - name: SmartChefFactory
          file: ../abis/SmartChefFactory.json
        - name: SmartChef
          file: ../abis/SmartChef.json
        - name: BEP20
          file: ../abis/BEP20.json
        - name: BEP20NameBytes
          file: ../abis/BEP20NameBytes.json
        - name: BEP20SymbolBytes
          file: ../abis/BEP20SymbolBytes.json
      eventHandlers:
        - event: NewSmartChefContract(indexed address)
          handler: handleNewSmartChefContract
